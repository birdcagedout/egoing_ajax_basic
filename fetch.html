<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fetch API 연습</title>
	<script>
		// fetch(대상) : Async하게 서버에 특정 자원을 요청하는 함수
		// - 성공시 .then() 안에 있는 콜백이 실행됨 (이때 콜백은 response 객체를 인자로 받도록 되어있다)
		function myFetch(target) {
			fetch(target).then(
				(res) => {
					// 해당 자원이 없는 경우(404는 number임)
					if(res.status === 404) {
						document.querySelector('article').innerHTML = '404 Not Found';
						return false;
					}
					res.text().then(
						(text) => {
							// alert(text);
							document.querySelector('article').innerHTML = text;
						}
					)
				}
			);
		}
	</script>
</head>
<body>
	<input type="button" value="Fetch(html)" onclick="myFetch('html');">
	<input type="button" value="Fetch(css)" onclick="myFetch('css');">
	<input type="button" value="Fetch(JavaScript)" onclick="myFetch('javascript');">
	<article></article>
</body>
</html>
